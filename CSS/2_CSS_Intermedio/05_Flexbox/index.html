<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Flexbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <div id="flex-container">
            <form>
                <input type="email" class="flex-item__form email" placeholder="Email">
                <input type="text" class="flex-item__form text" placeholder="Asunto">
                <textarea class="flex-item__form textarea" placeholder="Mensaje..."></textarea>
                <button type="submit" class="button">Enviar</button>
            </form>

            <div id="flex-item__img">
                <div class="flex-item__img__img">
                    <img src="correo.png" class="flex-item mail">
                </div>
            </div>
        </div>
    </body>
</html>
