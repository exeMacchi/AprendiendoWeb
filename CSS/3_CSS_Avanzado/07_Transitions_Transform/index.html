<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Transition</title>
    </head>
    <body>
        <div class="flex-container">
            <div class="container">
                <span id="A">EASE</span>
                <div class="item ease"></div>
            </div>

            <div class="container">
                <span id="B">EASE-IN</span>
                <div class="item ease-in"></div>
            </div>

            <div class="container">
                <span id="C">EASE-OUT</span>
                <div class="item ease-out"></div>
            </div>

            <div class="container">
                <span id="D">EASE-IN-OUT</span>
                <div class="item ease-in-out"></div>
            </div>

            <div class="container">
                <span id="E">LINEAR</span>
                <div class="item linear"></div>
            </div>
        </div>
    </body>
</html>
